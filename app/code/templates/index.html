<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
    

        <form action="" method="post">
            {{ form.hidden_tag() }}
            Vyhledávač: {{form.search}}
            <input type="submit" value="Hledat">
        </form>
    
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Stanice</th>
                <th scope="col">Systém</th>
                <th scope="col">Služby</th>
                <th scope="col">Planeta</th>
                <th scope="col">Aliance</th>
              </tr>
            </thead>
            <tbody>
              
            {% for station in stations %}
            <tr>
                <th scope="row">{{station.station_name}}</th>
                <td>{{station.system_name}}</td>
                <td>{{station[2]}}</td>
                <td>{{station.planet_name}}</td>
                <td>{{station[5]}}</td>
            </tr>
            {% endfor %}
              
            </tbody>
          </table>    
    </div>
</body>
</html>
